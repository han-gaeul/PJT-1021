{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="d-flex justify-content-center flex-wrap p-2 card-wrap">
      {% for review in reviews %}
        <a href="{% url 'reviews:detail' review.pk %}" class="text-decoration-none">
          <div class="p-4 mt-2 mb-5 mx-3">
            <h4>{{ review.title }}</h4>
            <hr>
            <p class="mt-4">{{ review.content }}</p>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
